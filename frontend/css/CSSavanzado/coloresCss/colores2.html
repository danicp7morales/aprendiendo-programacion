<!DOCTYPE html>
<html>
<head>
<style>
body {
  color: rgb(0, 96, 128);
}

div {
  background-color: currentcolor;
  padding: 15px;
}
h2{ 
  box-shadow: 0px 0px 15px currentcolor;
  border: 5px solid currentcolor;
  padding: 15px;
}
div p {
  color: white;
}
</style>
</head>
<body>

<h1>The currentcolor Keyword</h1>

<p>This is some text in the body part...</p>

<div>
<p>This div's background color is set to the current color value of the body element.</p>
</div>

<h2>This div's border color and shadow color is set to the current color value of the body element.</h2>
    
    
</body>
</html>
