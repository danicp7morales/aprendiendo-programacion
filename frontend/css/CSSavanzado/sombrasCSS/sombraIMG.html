<!DOCTYPE html>
<html>
<head>
<style>
  
body{
    background-color: rgb(30, 238, 242);
}
h1{
    color: antiquewhite;
    font-family: sans-serif;
    font-weight: normal;
}
p{
    color: antiquewhite;
}

div.polaroid {
  width: 500px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  text-align: center;
  
}

div.container {
  padding: 10px;
  background-color: aqua;
}
</style>
</head>
<body>

<h1>Create Polaroid Images</h1>

<p>The box-shadow property can be used to create polaroid images:</p>

<div class="polaroid">
  <img src="../img/minions-transparent.gif" alt="minions" style="width:100%">
  <div class="container">
    <p>minions Argentina</p>
  </div>
</div>

</body>
</html>
